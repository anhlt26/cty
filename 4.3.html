    <script> // bai tap ran n so nem, moi lan ran duoc 9 cai, hoi phai ran bao nhieu lan với n nem
        let n = +prompt("nhập vào số nem cần rán");
        let a = 1;
        for(let i=n;i>=9;i=i-9){
            a+=1
        }

    </script>
