<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i1 = 1; i1<=5;i1++){
            for(let x1=1;x1<=i1;x1++){
            document.write("*")}
            document.write("<br>")
        };
        document.write("<br>")
        for(let i2=1;i2<=5;i2++){
            for(let x2=5;x2>=i2;x2--){
            document.write("*")
        }
        document.write("<br>")
    };
    document.write("<br>")
    for(let i3=1;i3<=5;i3++){
    for(let x3=1;x3<=5-i3;x3++){document.write("&nbsp;&nbsp");}
    for(let x3=1;x3<=i3;x3++){document.write("*");}
    document.write("<br>")   
        }
    document.write("<br>")
    for(let i4=1;i4<=5;i4++){
    for(let x4=1;x4<=6-i4;x4++){document.write("*");}
    for(let x4=1;x4<=i4;x4++){document.write("&nbsp;&nbsp");}
    document.write("<br>")   
        }
    </script>
</body>
</html>
